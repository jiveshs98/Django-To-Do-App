<h3>To Do</h3>

<form method="POST" action="/">

    {% csrf_token %}

    <!-- For displaying field for title only -->
    {{form.title}}
    <input type="submit" name="create_task">
</form>

{% for task in tasks %}

<div>
    <a href="{% url 'update_task' task.id %}">Update</a>
    <a href="{% url 'delete' task.id %}">Delete</a>

    {% if task.complete == True %}

    <strike>{{task}}</strike>

    {% else %}

    <span>{{task}}</span>

    {% endif %}
    
</div>

{% endfor %}
